<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-page">
        <div class="header">Rock Paper Scissors</div>

        <div class="game">
            <div class="score">
                <div class="your-score">Your score is:</div>
                <div class="computer-score">Computer score is:</div>
            </div>

            <div class="Choices">
                <div class="your-choice">
                    <div class="choice">🤜</div>
                    <div class="choice-buttons">
                        <button class="btn">🤜</button>
                        <button class="btn">🤚</button>
                        <button class="btn">✌️</button>
                    </div>
                </div>
                <div class="computer-choice">🤚</div>
            </div>
        </div>

        <div class="footer">Copyright © StefanParaschiva99 for "The Odin Project" 2023</div>
    </div>

    <div class="start-page"></div>
 <!-- Script load -->
    <script src="function.js"></script>
</body>
</html>
